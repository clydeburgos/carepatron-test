<div class="container py-3 px-3">
    <h5>Create new client</h5>
    <div class="row">
        <div class="col-md">
            <div class="form-group">
                <label>First name</label>
                <input type="text" [(ngModel)]="client.firstName" class="form-control" /> 
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <label>Last name</label>
                <input type="text" [(ngModel)]="client.lastName" class="form-control" /> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" [(ngModel)]="client.phoneNumber" class="form-control" /> 
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" [(ngModel)]="client.email" class="form-control" /> 
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pt-3">
        <button type="button" class="btn btn-primary" (click)="createClient()" [disabled]="isLoading">{{ isLoading ? 'Creating Client...' : 'Create Client' }} </button>
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
    </div>
</div>
