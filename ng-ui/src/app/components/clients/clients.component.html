<div class="container p-3">
    <h5>Clients</h5>
    <div class="row">
        <div class="col-md-8">
            <input type="text" id="searchClient" (ngModelChange)='search($event)' [(ngModel)]="searchValue" placeholder="Search Client" class="form-control" />
        </div>
        <div class="col-md-4">
            <div class="float-end">
                <button type="button" (click)="showCreateClient()" class="btn btn-primary">Create a new client</button>
            </div>
        </div>
    </div>
</div>
<app-clients-list #clientList></app-clients-list>
